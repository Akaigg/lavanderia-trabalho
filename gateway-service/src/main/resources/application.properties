spring.application.name=gateway-service
server.port=8081

eureka.client.service-url.defaultZone=http://service-discovery:8080/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**, /users/**

spring.cloud.gateway.routes[1].id=laundry-service
spring.cloud.gateway.routes[1].uri=lb://laundry-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/laundry/**

