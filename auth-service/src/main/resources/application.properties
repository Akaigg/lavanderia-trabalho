spring.application.name=auth-service
server.port=8082
spring.datasource.url=jdbc:h2:mem:auth_db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.profiles.active=dev

jwt.secret=UmaSenhaLongaParaGerarHash

app.magic-link.ttl-seconds=900
app.magic-link.verify-url-base=localhost:8082/auth/login/magic/verify

eureka.client.service-url.defaultZone=http://service-discovery:8999/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port:5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.virtual-host=/

spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true