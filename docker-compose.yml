version: '3.0'

services:
  service-discovery:
    build:
      context: ./service-discovery
    container_name: service-discovery
    ports:
      - "8083:8080"
    volumes:
      - ./service-discovery:/app
      - ~/.m2:/root/.m2
    networks:
      - app-network
  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    ports:
      - "8085:8080"
    volumes:
      - ./auth-service:/app
      - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
    networks:
      - app-network
  cliente-service:
    build:
      context: ./cliente-service
    container_name: cliente-service
    ports:
      - "8090:8080"
    volumes:
      - ./cliente-service:/app
      - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
    networks:
      - app-network
  servico-service:
      build:
        context: ./servico-service
      container_name: servico-service
      ports:
      - "8091:8080"
      volumes:
      - ./servico-service:/app
      - ~/.m2:/root/.m2
      depends_on:
      - service-discovery
      networks:
      - app-network
  roupa-service:
    build:
      context: ./roupa-service
    container_name: roupa-service
    ports:
      - "8092:8080"
    volumes:
      - ./roupa-service:/app
      - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
    networks:
      - app-network
  pedido-service:
    build:
      context: ./pedido-service
    container_name: pedido-service
    ports:
      - "8093:8080"
    volumes:
      - ./pedido-service:/app
      - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
    networks:
      - app-network
  gateway-service:
    build:
      context: ./gateway-service
    container_name: gateway-service
    ports:
      - "8086:8080"
    volumes:
      - ./gateway-service:/app
      - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
      - demo1
      - demo2
      - demo1-2
      - auth-service
    networks:
      - app-network
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - demo1
      - demo2
    networks:
      - app-network
  
networks:
  app-network:
    driver: bridge